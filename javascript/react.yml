---
- front: "What does React.createElement() do?"
  back: "Create and return a new React element of the given type."
  tags: ["react.js"]
- front: "What are the 3 types of types that React.createElement() can return?"
  back: "a tag name string (such as 'div' or 'span'), a React component (a class or function), or a React fragment type"
  tags: ["react.js"]
- front: "What does ReactDom.render(element, ctonatiner[, callback]) do?"
  back: "Render a React element into the DOM in the supplied container and return a reference to the component (or returns null for stateless components)"
  tags: []
- front: "What is declarative programming?"
  back: "It is a programming paradigm - a style of building the structure and elements of computer programs - that expresses the logic of a computation without describing its control flow."
  tags: []
- front: "What does kind of parameters do React components take in and what do they return?"
  back: "'props' and return a hierarchy of views to display via the render method"
  tags: []
- front: "Where do you set state in the React component? Should it be considered public or private?"
  back: "React components can have state by setting this.state in their constructors. It should be considered private"
  tags: []
- front: "What does calling setState from the render method do?"
  back: "It tells React to re-render the component and to automatically update the child compoenents inside of it."
  tags: []
- front: "How do you collect data from multiple children or have two child components communicate with each other?"
  back: "You need to declare the shared state in their parent component instead."
  tags: []
- front: "How does the parent component pass state back down to the children?"
  back: "It can pass state back down to the children by using props, this keeps the child components in sync iwth each other and with the parent component"
  tags: []
- front: "What are the 3 reasons why we want to create copies of our data instead of directly mutating them?"
  back: "Complex features become simple, detecting changes, determining when to Re-Redner in React."
  tags: []
- front: "What is the main benefit of immutability in React?"
  back: "It helps you build pure components, immutable data can easily determine if changes have been made, which helps to determine when a component requires re-rendering"
  tags: []
- front: "What is a function component?"
  back: "They are a simpler way to write components that only contain a render method and don't have their own state."
  tags: []
