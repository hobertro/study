- front: "What does the Repo preload functionality do?"
  back: "Fetches a schema's association data from the database, then places it inside the schema."
  tags: []
- front: "What is a changeset?"
  back: "Changesets define a pipeline of transformations our data needs to undergo before it will be ready for our application to use. "
  tags: []
- front: "What are Ecto Repos?"
  back: "Interface into a storage system."
  tags: []
- front: "In Phoenix, what is a view?"
  back: "It is a module containing rendering functions that convert data into a format that the end user will consume, like HTML or JSON."
  tags: []
- front: "In Phoenix, what is a template?"
  back: "A template is a function on that a module, compiled from a file containing raw markup language and embedded Elixir code to process substitutions and loops."
  tags: []
- front: "What is Ecto?"
  back: "Elixir framework for persisting data"
  tags: []
- front: "What are changesets?"
  back: "Holds all changes you want to perform on the database and encapsulates the whole process of receiving external data, casting and validating it before writing it to the database."
  tags: []
- front: "What do changesets do?"
  back: "Changesets are use to build a customed strategy for dealing with each specific kind of change, such as creating a user or updating sensitive information."
  tags: []
