---
- front: "In the context of writing to the database, is jsonb or json faster?"
  back: "Json. Jsonb is slightly slower."
  tags: ["jsonb"]
- front: "What is the difference between json and jsonb in the context of when it is stored in the database?"
  back: "Json columns will reparse the stored value everytime, which means the key ordering will be the same from the input. Jsonb columns are stored in a binary format and no key ordering is guaranteed."
  tags: ["jsonb"]
- front: "When will jsonb use a sequential scan?"
  back: "If you use the '->>' operator on a path that has no expression index"
  tags: ["jsonb"]
- front: "What does '@>' mean when used to query jsonb?"
  back: "Does the left JSON value contain the right JSON path/value entries at the top level?"
  tags: []
- front: "What is a 'composite index' (concatenated/compound index)?"
  back: "An index on multiple columns in a table"
  tags: []
