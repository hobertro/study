---
- front: "How do you calculate price-to-sales ratio?"
  back: "Taking a company's market capitalization and dvidie it by the company's total sales or reenue over the past 12 months"
  tags: []
- front: "How do you calculate a company's market capitalization?"
  back: "The number of outstanding shares multiplied by the share price"
  tags: []
- front: "How is Price-to-sales useful?"
  back: "Shows how much the market values every dollar of the company's sales"
  tags: []
- front: "How can P/S ratio help in determining growth stocks?"
  back: "It can help be effective in valuing growth stocks that have yet to turn a profit or have suffered a temporary setback"
  tags: []
- front: "Effectiveness of high dividend yields depends almost entirely on what?"
  back: "The size of the companies you buy"
  tags: []
- front: "What are the two best measurements for best value measure?"
  back: "Dividend yield and price-sales ratio"
  tags: []
- front: "What is the best growth measure?"
  back: "Relative price strength"
  tags: []
- front: "What are the examples of relative price strength? (3)"
  back: "1. For large companies, look for stocks with high relative price strengths 2. Among all stocks, avoid at all costs last year's biggest losers 3. Over the previous five years among all stocks, for the laggards because they're probably about to recover"
  tags: []
- front: "What is shareholder yield?"
  back: "Combines the value of dividends with the benefits of company share buybacks."
  tags: []
